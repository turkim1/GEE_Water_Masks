<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Water Surface Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            display: flex;
            flex-direction: row;
        }
        #map { 
            height: 100vh; 
            width: 50%; 
        }
        #controls {
            padding: 20px;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #slider { 
            margin-top: 20px; 
            width: 100%;
        }
        #year { 
            font-size: 18px; 
            margin-top: 10px;
        }
        #water-body-details {
            margin-top: 20px;
            width: 100%;
        }
        #chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="controls">
    <input type="range" min="2018" max="2023" value="2018" id="slider" step="1">
    <p>Year: <span id="year">2018</span></p>
    <div id="water-body-details">
        <p><strong>Water Body Details:</strong></p>
        <p>Highest Extent Year: <span id="highest-year">N/A</span></p>
        <p>Lowest Extent Year: <span id="lowest-year">N/A</span></p>
        <p>Highest Extent: <span id="highest-extent">N/A</span> sqm</p>
        <p>Lowest Extent: <span id="lowest-extent">N/A</span> sqm</p>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="map.js"></script>

</body>
</html>
