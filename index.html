<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Water Surface Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            flex: 3;
            height: 100vh;
            margin: 0;
        }

        #controls {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        #slider {
            width: 80%;
        }

        #year {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="controls">
        <p>Year: <span id="year">2018</span></p>
        <input type="range" min="2018" max="2023" value="2018" id="slider" step="1">
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="map.js"></script>

</body>
</html>
