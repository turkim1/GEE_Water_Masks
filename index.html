<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Water Surface Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        #map-container {
            flex: 3;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex: 1;
        }

        #slider-container {
            padding: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #slider {
            width: 300px;
            margin-left: 10px;
        }

        #year {
            font-size: 18px;
        }

        #right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            overflow-y: auto;
            width: 300px; /* Set the width of the right panel */
        }

        #chart-container {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        #credits {
            margin-top: auto;
            font-size: 14px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="map-container">
        <div id="map"></div>
        <div id="slider-container">
            <p id="year">2018</p>
            <input type="range" min="2018" max="2023" value="2018" id="slider" step="1">
        </div>
    </div>

    <div id="right-panel">
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div id="credits">
            <p>Interactive Water Surface Map</p>
            <p>Data Source: Copernicus Sentinel-2</p>
            <p>Developed by Your Name</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="map.js"></script>

</body>
</html>
