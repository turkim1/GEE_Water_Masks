<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Water Map - Tunisia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css" >

</head>
<body>

    <div id="map-container">
        <div id="map"></div>
        <div id="slider-container">
            <p id="year">2018</p>
            <input type="range" min="2018" max="2023" value="2018" id="slider" step="1">
        </div>
    </div>

    <div id="right-panel">
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <div id="credits">
            <p>Surface Water Map - North Tunisia</p>
            <p>Data Source: Copernicus Sentinel-2</p>
            <p>Processing : Google Earth Engine, QGIS, GeoPandas, Shapely </p>
            <p>Visualization : Leaflet, Chart.js</p>
            <p>Developed by <a href="https://fr.linkedin.com/in/mohamed-dhia-turki" > Mohamed Dhia TURKI </a> </p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="map.js"></script>

</body>
</html>
